<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 查询区 -->
            <form class="layui-form" id='search'>
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id='cale-select'>
                           
                   </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                                    <option value="">所有状态</option>
                                    <option value="已发布">已发布</option>
                                    <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width='150'>
                    <col width='150'>
                    <col width='150'>
                    <col width='150'>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 页码区 -->
            <div id="rander"></div>
        </div>
    </div>
    <script type='text/html' id="tblist">
        {{each data}}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id='edit' data-id={{$value.Id}}>编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delet" id='remove2' data-id={{$value.Id}}>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- //分类模板引擎 -->
    <script type='text/html' id='init_cale'>
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/article_list.js"></script>

</body>

</html>
